[build-system]
requires = ["maturin>=1.9"]
build-backend = "maturin"

[project]
name = "vulkan-forge"
version = "0.0.3"
description = "Rust-first wgpu/WebGPU renderer with a thin Python API"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Your Name" }]

[tool.maturin]
bindings = "pyo3"
python-source = "python"
module-name = "vulkan_forge._vulkan_forge"
features = []
strip = true
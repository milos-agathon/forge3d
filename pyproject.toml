[build-system]
requires = ["maturin>=1.9"]
build-backend = "maturin"

[project]
name = "vulkan-forge"
version = "0.0.9"
description = "Rust-first wgpu/WebGPU renderer with a thin Python API"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Your Name" }]

# Add a console_script entry point for CLI
[project.scripts]
vf-bench = "vulkan_forge.bench:main"

[tool.maturin]
bindings = "pyo3"
python-source = "python"
module-name = "vulkan_forge._vulkan_forge"
features = ["terrain_spike"]
strip = true

[tool.setuptools.package-data]
"vulkan_forge" = ["py.typed", "__init__.pyi"]
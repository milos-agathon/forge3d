[build-system]
requires = ["maturin>=1.9"]
build-backend = "maturin"

[project]
name = "forge3d"
version = "0.5.0"
description = "Rust-first wgpu/WebGPU renderer with a thin Python API"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Your Name" }]

# Add a console_script entry point for CLI
[project.scripts]
f3d-bench = "forge3d.bench:main"

[tool.maturin]
bindings = "pyo3"
python-source = "python"
module-name = "forge3d._forge3d"
features = ["terrain_spike"]
strip = true

[tool.setuptools.package-data]
"forge3d" = ["py.typed", "__init__.pyi"]
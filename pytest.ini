# ./pytest.ini
# Central PyTest configuration for Forge3D test suite.
# Provides shared markers and discovery paths for consistent CI runs.
# RELEVANT FILES:tests/conftest.py,pytest.ini,docs/conf.py,pyproject.toml
[pytest]
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
markers =
    opbr: Workstream B PBR-focused tests.
    olighting: Workstream B lighting-focused tests.

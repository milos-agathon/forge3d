[tool:pytest]
markers =
    timeout: mark test to run with timeout
    slow: mark test as slow running
    gpu: mark test as requiring GPU
    integration: mark test as integration test

# Test discovery
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Filtering
addopts = 
    --strict-markers
    --tb=short
    -v
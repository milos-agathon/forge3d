# .github/workflows/ci.yml
# Cross-platform CI to lint, build, test, and build docs.
# This exists to ensure basic quality gates as Workstream A evolves.
# RELEVANT FILES:pyproject.toml,docs/Makefile,pytest.ini,docs/index.rst

name: CI

on:
  push:
    branches: [ main, develop, feature/**, feat/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        py: ["3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Install maturin and build deps
        run: |
          python -m pip install -U pip wheel
          python -m pip install maturin pytest
      - name: Build extension (abi3 dev)
        run: |
          maturin develop --release
      - name: Run tests
        run: |
          pytest -q
      - name: Build docs
        run: |
          python -m pip install -r docs/requirements.txt
          sphinx-build -b html docs docs/_build/html

